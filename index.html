<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6887534a1e.js" crossorigin="anonymous"></script>
    <title>Quote generator</title>
  </head>
  <body class="bg-secondary">

    <div class="container">
        <div class="row align-items-center">
            <div class="col mx-auto border p-5 bg-light">
                <button id="generate-btn" class="btn btn-outline-secondary font-weight-bold d-block mx-auto text-capitalize my-4">
                    generate quote
                </button>
                <h3 class="text-secondary">
                    <span><i class="fas fa-quote-left fa-3x"></i></span>
                    <span id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores sunt ullam odio magnam. Esse velit, eos quasi omnis ratione odit!</span>
                </h3>
                <h5 class="text-right text-uppercase text-info">- author</h5>
            </div>
        </div>




    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
  </body>
</html>
